{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vhod.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Основное содержимое -->
    <main>
        <section class="registration-authentication">
            <div class="form-container">
                <h2>Авторизация</h2>
                <form action="#" method="POST">

                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" name="phone" placeholder="+7 (___) ___-___">

                    <script>
                        document.getElementById('phone').addEventListener('input', function(event) {
                            const input = event.target;
                            let phoneNumber = input.value.replace(/\D/g, ''); // Удаляем все нецифровые символы

                            // Ограничиваем длину номера до 11 цифр
                            if (phoneNumber.length > 11) {
                                phoneNumber = phoneNumber.substring(0, 11); // Обрезаем до 11 цифр
                            }

                            // Форматируем номер телефона
                            if (phoneNumber.length > 0) {
                                phoneNumber = '+7 (' + 
                                    (phoneNumber.substring(1, 4) ? phoneNumber.substring(1, 4) : '___') + ') ' +
                                    (phoneNumber.substring(4, 7) ? phoneNumber.substring(4, 7) : '___') + '-' +
                                    (phoneNumber.substring(7, 11) ? phoneNumber.substring(7, 11) : '____');
                            } else {
                                phoneNumber = '+7 (___) ___-___'; // Если ничего не введено, показываем плейсхолдер
                            }

                            // Устанавливаем отформатированный номер обратно в поле ввода
                            input.value = phoneNumber;
                        });
                    </script>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>

                    <button type="submit" class="btn btn-primary">Войти</button>
                    
                    <label for="regist" class="mt-3">Вы не зарегестрированы?</label> <a class="btn btn-secondary" href="{% url 'regist.html' %}">Зарегистрироваться</a>
                </form>
            </div>
        </section>
    </main>


</body>
</html>
